{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div id="all">
    <div id="content">  
        <h2>مدیریت انبار</h2>
        <div id="form">
            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    {% for storage in storages %}
                    <span>
                        <label for="">{{storage.name}}</label>
                        <input type="number" value="{{storage.amount}}" name="{{storage.name}}">
                    </span>
                    {% endfor %}
                </div>
                <input type="submit" value="ذخیره">
            </form>
        </div>

    </div>
    <div id="menu">
        <ul>
            <li><a href="{% url 'panel' %}">داشبورد مدیریت</a></li>
            <li class="active"><a href="{% url 'storage' %}">مدیریت انبار</a></li>
            <li><a href="{% url 'show' %}">مشاهده محصولات</a></li>
            <li><a href="{% url 'addproduct' %}">افزودن محصول</a></li>
        </ul>
    </div>
</div>
<style>
    #all{
        width: 100%;
        display: flex;
        justify-content: center;
        height: 50vw;
        margin-top: 2%;
        margin-bottom: 2%;
    }
    #menu{
        width: 20%;
        height: 100%;
        background-color: #E4C59E;
        border-top-left-radius: 40px;
        border-bottom-left-radius: 40px;
        z-index: 5;
        overflow: hidden;
    }
    #content{
        width: 80%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }
    #content>h2{
        width: 100%;
        background-color: #AF8260;
        text-align: center;
        font-family: Arabic;
        font-size: 3vw;
        font-weight: 300;
        position: relative;
    }
    #content>h2::before{
        content: "";
        display: block;
        position: absolute;
        top: 0;
        right: -5%;
        width: 5%;
        height: 100%;
        background-color: #AF8260;

    }
    #menu > ul{
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-end;
        list-style: none;
    }
    #menu > ul > li{
        width: 100%;
        aspect-ratio: 5/1;
        border-bottom: 1px solid ;
        font-family: Arabic;
        font-size: 2vw;
    }
    #menu > ul > li > a{
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 400%;
    }
    li.active{
        background-color: #cea574 !important;
    }
    #form{
        width: 80%;
        height: 80%;
    }
    #form > form{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #form > form>div{
        width: 100%;
        height: 80%;
        display: grid;
        grid-template-columns: auto auto;
    }
    #form > form > div > span{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
        font-family: freestyle;
        font-size: 5vw;
        position: relative;
    }
    #form > form > div > span::after{
        content: "";
        display: block;
        width: 20%;
        height: 1%;
        background-color: #803D3B;
        position: absolute;
        left: 12%;
    }
    #form > form > div > span::before{
        content: "";
        display: block;
        width: 20%;
        height: 1%;
        background-color: #803D3B;
        position: absolute;
        right: 12%;
    }
    #form > form > div > span>input{
        width: 20%;
        text-align: center;
        aspect-ratio: 4/1;
        border: 2px solid #803D3B;
    }
    #form > form > div > span>input:focus{
        border: 2px solid #803D3B;
        outline: none;

    }
    #form > form>input{
        display: block;
        width: 20%;
        aspect-ratio: 4/1;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 20px;
        font-family: Arabic;
        font-size: 2vw;
        border: none;
        background-color: #803D3B;
        color: white;
        text-align: center;
        line-height: 200%;
        cursor: pointer;
    }
    #form > form>input:active{
        background-color: lightgreen;
    }
</style>

{% endblock content %}
